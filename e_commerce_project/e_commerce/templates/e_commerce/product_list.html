<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon site</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Mon titre</h1>
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong>
                <p>{{ product.description }}</p>
                <img src = "{{ product.img }}"">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
